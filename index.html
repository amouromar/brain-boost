<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-main">
            <div class="logo">
                <h1>BrainBoost</h1>
                <p>Test Your Knowledge - 10 Questions a Time!</p>
            </div>

            <div class="user-info">
                <h2>${Username}!</h2>
                <span id="userLevel">Beginner</span>
                <p>Total Score: <span id="totalScore">0</span></p>
            </div>
        </div>
        <p id="title">Choose a Category</p>
        <div class="mini-dashboard">
            <select id="categoryDropdown">
                <option value="" selected disabled>Select Category</option>
            </select>

            <select id="difficultyDropdown">
                <option value="" selected disabled>Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <!--<div class="input-container">
                <input type="text" id="customTopic" placeholder="Enter custom topic">
                <button id="addCustomTopic">Add</button>
            </div>-->
        </div>

        <div id="quiz">
            <!-- Quiz questions and options will be dynamically added here -->
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <span class="progress-text"></span>
            </div>
        </div>

        <div class="btn-container">
            <button id="prev">
                Previous
            </button>
            <button id="submit">
                Submit
            </button>
            <button id="skip">
                Skip
            </button>
        </div>

        <div id="results" class="results-container"></div>

    </div>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="icons.js"></script>
</body>

</html>
