<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header-main">
            <div class="logo">
                <h1>BrainBoost</h1>
                <p>Test Your Knowledge - 10 Questions a Time!</p>
            </div>

            <div class="user-info">
                <h2>${Username}!</h2>
                <span id="userLevel">Beginner</span>
                <p>Total Score: <span id="totalScore">0</span></p>
            </div>
        </div>

        <div class="mini-dashboard">
            <div class="popular-topics">
                <div class="chip" id="topic1">History</div>
                <div class="chip" id="topic2">Science</div>
                <div class="chip" id="topic3">Technology</div>
                <div class="chip" id="topic4">Art</div>
                <div class="chip" id="topic5">Geography</div>
                <div class="chip" id="topic6">Literature</div>
            </div>
            <div class="input-container">
                <input type="text" id="customTopic" placeholder="Enter custom topic">
                <button id="addCustomTopic">Add</button>
            </div>
        </div>

        <div id="quiz">
            <!-- Quiz questions and options will be dynamically added here -->
        </div>

        <div class="btn-container">
            <button id="prev"><span><svg width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.2467 22 21.5 17.7467 21.5 12.5C21.5 7.25329 17.2467 3 12 3C6.75329 3 2.5 7.25329 2.5 12.5C2.5 17.7467 6.75329 22 12 22Z"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14.33 16.67L10.52 12.86C10.32 12.66 10.32 12.35 10.52 12.15L14.33 8.33997"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></span><br>Previous</button>
            <button id="submit"><span><svg width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.2467 22 21.5 17.7467 21.5 12.5C21.5 7.25329 17.2467 3 12 3C6.75329 3 2.5 7.25329 2.5 12.5C2.5 17.7467 6.75329 22 12 22Z"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M16.5149 10.525L12.7049 14.335C12.5049 14.535 12.1949 14.535 11.9949 14.335L8.18494 10.525"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></span><br>Submit</button>
            <button id="skip"><span><svg width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.2467 22 21.5 17.7467 21.5 12.5C21.5 7.25329 17.2467 3 12 3C6.75329 3 2.5 7.25329 2.5 12.5C2.5 17.7467 6.75329 22 12 22Z"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M10.37 8.34L14.18 12.15C14.38 12.35 14.38 12.66 14.18 12.86L10.37 16.67"
                            stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></span><br>Skip</button>
        </div>

        <div id="results"></div>
    </div>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="icons.js"></script>
</body>

</html>
